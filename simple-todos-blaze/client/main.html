<template name="tasks">
  <h1>Task List Tutorial</h1>
  <ul>
    {{#each tasks}}
    <li>
      <label>

        <input type="checkbox" class="taskCheckbox" {{taskChecked}} />
        <span> {{title}}: {{description}} ({{taskStatus}})</span>
      </label>
      <button type="button" class="editButton">Edit</button>
      <button type="button" class="deleteButton" id="{{_id}}">X</button>
      <form class="updateTask hidden" id="form{{_id}}">
        <input type="text" name="editTitle" placeholder="New Task Title" />
        <input type="text" name="editDesc" placeholder="New Task Description" />
        <button type="submit">Update Task</button>
      </form>
    </li>
    {{/each}}
  </ul>
  <form id="newTaskForm">
    <input type="text" name="taskTitle" placeholder="Input Task Title.." />
    <input type="text" name="taskDesc" placeholder="Input Task Description.." />
    <button type="submit">Add Task</button>
  </form>
  <span>{{taskMessage}}</span>
</template>
